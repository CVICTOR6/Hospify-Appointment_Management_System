# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and PostgreSQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      checks: write

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: x64
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Start PostgreSQL service
        run: docker-compose up -d
        env:
          POSTGRES_PASSWORD: postgres
      - name: Wait for PostgreSQL service to start
        run: docker-compose logs -f postgres
        env:
          POSTGRES_PASSWORD: postgres
      - name: Build with Maven
        run: |
          mvn -B package --file pom.xml -Dspring.profiles.active=test
      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

  postgres:
    runs-on: ubuntu-latest

    steps:
      - name: Start PostgreSQL service
        uses: docker/compose-action@1.0.0
        with:
          compose-file: ./docker-compose.yml
          env: |
            POSTGRES_PASSWORD=postgres
      - name: Wait for PostgreSQL service to start
        run: docker-compose logs -f postgres
        env:
          POSTGRES_PASSWORD: postgres
